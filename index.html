<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="style.css">
    <link rel="icon" type="svg" href="./images/temperature-half-solid.svg">
    
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
       
        <div id="box">
            <div id="search">
                <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' id="credit" alt="Weather data by WeatherAPI.com" border="0"></a><label ><input type="text" id="city" placeholder="Enter your city..."></label><button id="weatherAPI">Check Weather</button>
            </div>
            
            <div id="flex-box">
                <h1 id="locationHead"></h1>
              <div  style="display: flex;height: fit-content;">  <div id="flex-box-childs"><h4>Current Weather</h4>
                <div id="time"></div>
                <div id="two-boxes"><div id="box1"><img   id="weatherIcon"></div><div id="box2"><h1 id="temp"></h1><p id="realfeel"></p></div></div>
               
             </div>
            <div id="flex-box-childs"><p><span>Humidity</span>  <span id="humidityValue"></span></p>
                <p><span>Uv</span>  <span id="uvValue"></span></p>
                <p><span>Wind</span>  <span id="windValue"></span></p>
                <p><span>Wind Gusts</span>  <span id="gustValue"></span></p>
                <div id="moreDetails">
                    <p><span>Wind Degree</span>  <span><span id="windDegreeValue"></span> <sup id="windDegreeSup">o</sup></span></p>
                    <p><span>Cloud</span>  <span id="cloudValue"></span></p>
                    <p><span>Pressure</span>  <span id="pressureValue"></span></p>
                    <p><span>Precipitation</span>  <span id="precipitationValue"></span></p>
                  
                </div>
                
             </div></div>
             
                 <div style="display: flex;justify-content: space-between;width: 97%;padding: 1rem;"> <div id="weather"></div><div id="more">More Details <i class="fa-solid fa-up-down"></i></i></div></div>
                 
            </div>


        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
